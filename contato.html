<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>IFSP: Contato</title>
</head>
<body>
    
    <div id="menu"></div>

    <img src='./src/Logo.jpg' id="imgTopo" alt="Imagem da Logo do IFSP" />

    <h1> Mande uma mensagem </h1>

    <form action="POST">
      <ul>
        <li> 
          <label for="txtNome"> Nome </label>
          <input type="text" id="txtNome" name="txtNome" value="" />
        </li>
        <li> 
          <label for="txtEmail"> Email </label>
          <input type="email" id="txtEmail" name="txtEmail" value="" />
        </li>
        <li>
          <label for="txtTelefone"> Telefone </label>
          <input type="text" id="txtTelefone" name="txtTelefone" value="" />
        </li>
        <li>
          <label for="txtTelefone"> Assunto </label>
          <select name="slcEvento">
            <option value=""> --Selecione-- </option>
            <option value="1"> Reclamação </option>
            <option value="2"> Sugestão </option>          
          </select>
        </li>
        <li>
          <label for="txaMensagem"> Mensagem </label>
          <textarea> </textarea>
        </li>
        <li>
          <fieldset>
            <legend> Opções de resposta </legend>
            <input type="checkbox" name="cbxEmail" id="cbxEmail" value="" /> Email
            <input type="checkbox" name="cbxTelefone" id="cbxTelefone" value="" /> Telefone
          </fieldset>        
        </li>
        <li>
  
          <button type="submit"> Enviar </button>
        </li>
      </ul>
    </form>
</body>
<footer>

  
    <footer>
      <object width="100%" height="180px" data="footer.html"></object>
    </footer>
  
    <script>
        $(document).ready(function(){
            $.get( "header.html", function( data ) {
              $( "#menu" ).html( data );
            });
        });
    </script>
</footer>
</html>
