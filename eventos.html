<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>IFSP: Eventos</title>
</head>
<body>

    <object width="100%" height="80px" data="header.html"></object>
    
    <img src='./src/Logo.jpg' id="imgTopo" alt="Imagem da Logo do IFSP" />

    <h1> Inscreva-se </h1>

    <form> 
      <fieldset>
  
        <label> Evento </label>
        <select name="slcEvento">
          <option value=""> --Selecione-- </option>
          <option value="1"> Voe sem asas </option>
          <option value="2"> Festa Junina </option>
          <option value="3"> Semana da tecnologia </option>
        </select>
      </fieldset>

      <fieldset>
        <legend> Informações de Acesso </legend>

        <label for="txtUsuario"> Usuário </label>
        <input type="text" name="txtUsuario" id="txtUsuario" value=""/>
        <br><br>
        <label for="txtSenha"> Senha </label>
        <input type="password" name="txtSenha" id="txtSenha" value=""/>
        <br><br>
        <label for="txtSenhaConfirme"> Confirme a senha </label>
        <input type="password" name="txtSenhaConfirme" id="txtSenhaConfirme" value=""/>
        
      </fieldset>

      <fieldset>
        <legend> Informações pessoais </legend>
        
        <label for="txtNome"> Nome completo </label>
        <input type="text" name="txtNome" id="txtNome" value="" />
        <br><br>
        <label for="txtEmail"> E-mail </label>
        <input type="text" name="txtEmail" id="txtEmail" value="" />
        <br><br>
        <label for="txtCelular"> Celular </label>
        <input type="text" name="txtCelular" id="txtCelular" value="" />
        <br><br>
        <fieldset>
          <legend> Sexo </legend>
          <input type="radio" name="rbSexo" id="rbMasculino" value="Masculino"/> Masculino
          <input type="radio" name="rbSexo" id="rbFeminino" value="Feminino"/> Feminino <br>
        </fieldset>
        <br>
        <label for="txdNascimento"> Data de Nascimento </label>      
        <input type="date" name="txdNascimento" id="txdNascimento" value="" />
        <br><br>
        <label for="txcFavorita"> Cor favorita </label>
        <input type="color" name="txcFavorita" id="txcFavorita" value="" />
        <br><br>
        <label for="txtGithub"> Perfil no github </label>
        <input type="text" name="txtGithub" id="txtGithub" value="" />        
      </fieldset>
        <br>
      <button type="submit" name="btnInscrever" id="btnInscrever"> Inscrever </button>
      <button type="reset" name="btnLimpar" id="btnLimpar"> Limpar </button>
      
    </form>

    <footer>
      <object width="100%" height="180px" data="footer.html"></object>
    </footer>
</body>
</html>
